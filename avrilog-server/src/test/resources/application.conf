rabbitmq: {
	host: "localhost",
	port: 5672,
	queue: "avrilog-trace",
	exchange: ""
}


integrity {
    algo = "SHA512"
    providerName = "BC"
    tsa {
        path = "classpath:certif/tsa.p12"
        password = "avrilog"
        pkeyPassword = "avrilog"
        certNumber = 2
        includeCert = false
    }
    sign {
        path = "classpath:certif/ia.p12"
        password = "avrilog"
        pkeyPassword = "avrilog"
        includeCert = false
    }
    remoteTimestamping{
        mock = true
        url = "https://ws.universign.eu/tsa/post/"
        useBasicAuth = true
        method = "POST"
        contentType = "application/x-www-form-urlencoded"
        encoding = "UTF-8"
        params = "hashAlgo=${integrity.algo}&hashValue=${hash}&withCert=false",
        username = "username"
        password = "password"
        exchange = "exchange"
        algo = "SHA512"
    }
}  


akka: {
	loglevel: INFO,
	default-dispatcher : {
		fork-join-executor : {
			parallelism-min: 8,
			parallelism-max = 20
		}
	},
	throughput = 10
}

hbase {
	checkSchemaOnStartup = true
	zookeeper {
		quorum = "0.0.0.0"
		property {
			clientPort = 2181
		}
	}
}